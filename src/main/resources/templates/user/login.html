<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="icon" href="path_to_favicon.ico" type="image/x-icon" /> -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/loginPage.css}" />
  </head>
  <body>
    <nav id="header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#80ffb9"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 19.5A2.5 2.5 0 016.5 17H20" />
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z" />
      </svg>
      <span id="header-title" class="space-mono-bold">Library</span>
    </nav>
    <h1 id="welcome">
      <p>Welcome to Library</p>
    </h1>
    <form
      id="login-form"
      class="d-flex justify-content-center flex-column"
      method="post"
      hx-post="/submit-login"
      hx-target="#login-result"
      hx-swap="outerHTML"
    >
      <h2 class="text-white mb-4">Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" id="submit-btn" class="bg6-btn">Login</button>
      <div
        class="d-flex align-items-center justify-content-center text-white mt-3"
      >
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
      </div>
    </form>
    <div id="login-result"></div>

    <script>
      document.addEventListener("htmx:afterSwap", (event) => {
        if (event.detail.target.id === "login-result") {
          const successElement = document.getElementById("success");

          if (successElement) {
            setTimeout(() => {
              window.location.href = "book/search";
            }, 3000);
          }
        }
      });
    </script>
  </body>
</html>
