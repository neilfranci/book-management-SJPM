<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Books</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/searchPage.css" />
  </head>

  <body>
    <nav id="header">
      <ul class="space-mono-regular">
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#80ffb9"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 19.5A2.5 2.5 0 016.5 17H20" />
            <path
              d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"
            />
          </svg>
          <span id="header-title" class="space-mono-bold">Library</span>
          <span style="color: white">(Member)</span>
        </li>
        <li>
          <button
            id="account-btn"
            hx-get="/searchPage/accout"
            hx-trigger="click"
            hx-target="#content"
          >
            <svg
              width="32px"
              height="32px"
              fill="#ddffff"
              viewBox="0 0 36 36"
              preserveAspectRatio="xMidYMid meet"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M18,17a7,7,0,1,0-7-7A7,7,0,0,0,18,17ZM18,5a5,5,0,1,1-5,5A5,5,0,0,1,18,5Z"
                class="clr-i-outline clr-i-outline-path-1"
              />
              <path
                d="M30.47,24.37a17.16,17.16,0,0,0-24.93,0A2,2,0,0,0,5,25.74V31a2,2,0,0,0,2,2H29a2,2,0,0,0,2-2V25.74A2,2,0,0,0,30.47,24.37ZM29,31H7V25.73a15.17,15.17,0,0,1,22,0h0Z"
                class="clr-i-outline clr-i-outline-path-2"
              />
            </svg>
            Account
          </button>
        </li>
      </ul>
    </nav>
    <!-- Search Section -->
    <div id="search">
      <p>Search Books</p>

      <div>
        <input type="text" id="searchInput" placeholder="Search book ..." />
        <!-- Search Button -->
        <button
          id="searchBtn"
          class="bg6-btn"
          hx-get="/searchPage/search?search={searchInput.value}"
          hx-trigger="click"
          hx-target="#content"
          hx-include="[id='searchInput']"
        >
          Search
        </button>
        <!-- Filter Button -->
        <div class="dropdown">
          <!-- <button
          hx-get="/genre/getGenres"
          hx-trigger="click"
          hx-target="#genreList"
          hx-swap="innerHTML"
          >
          </button> -->
          <button
            class="bg6-btn"
            type="button"
            id="searchFilter"
            data-bs-toggle="dropdown"
          >
            Search by
          </button>
          <ul class="dropdown-menu">
            <li th:each="genre : ${genres}">
              <label class="dropdown-item">
                <input type="checkbox" />
                <span th:text="${genre.genreName}"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>

      <div class="btn-group" role="group">
        <button class="bg6-btn me-2">Recently Added</button>
        <button class="bg6-btn me-2">Trending Now</button>

        <div class="dropdown">
          <button class="bg6-btn dropdown-toggle" data-bs-toggle="dropdown">
            View As
          </button>
          <ul class="dropdown-menu text-center">
            <li>
              <label>List</label>
            </li>
            <li>
              <label>Grid</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- List Book Section -->
    <div id="content">
      <p style="color: #ddffff">Recently Added</p>

      <!-- Table to display books -->
      <table
        id="bookTable"
        class="table text-center align-middle"
        style="background-color: #202d3c"
      >
        <!-- Table Header -->
        <thead>
          <tr>
            <th scope="col" style="width: 10%">Image</th>
            <th scope="col" style="width: 20%">Title</th>
            <th scope="col" style="width: 15%">Author</th>
            <th scope="col" style="width: 10%">Format</th>
            <th scope="col" style="width: 20%">Genres</th>
            <th scope="col" style="width: 10%">Rating</th>
            <th scope="col" style="width: 15%">Actions</th>
          </tr>
        </thead>

        <!-- Table Body with dynamic content -->
        <tbody>
          <tr th:each="book : ${books}">
            <!-- Image -->
            <td>
              <img
                th:src="${book.coverImg}"
                th:alt="${book.title}"
                class="img-fluid rounded"
              />
            </td>
            <!-- Title -->
            <td th:text="${book.title}">Title</td>
            <!-- Author -->
            <td th:text="${book.author}">Author</td>
            <!-- Format -->
            <td th:text="${book.bookFormat}">Format</td>
            <!-- Genres -->
            <td th:text="${book.genres}">Genres</td>
            <!-- Rating -->
            <td th:text="${book.rating}">Rating</td>
            <!-- Actions (View Details, Borrow) -->
            <td>
              <button id="btn-viewDetails" class="bg6-btn">View Details</button>
              <button id="btn-borrow" class="bg6-btn">Borrow</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/searchPage.js"></script>
</html>
