<div th:fragment="requestMessage" class="modal-content">
  <div class="modal-body">
    <p th:text="${message}"></p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  </div>
</div>

<tr th:fragment="requestRow">
  <td th:text="${req.bookId}"></td>
  <td th:text="${req.userId}"></td>
  <td th:text="${req.librarianId ?: 'Not Assigned'}"></td>
  <td th:text="${req.requestDate}"></td>
  <td th:text="${req.approvalDate ?: 'Not Approved'}"></td>
  <td>
    <button
      class="bg6-btn"
      th:if="${req.requestStatus.name() == 'PENDING'}"
      th:hx-put="${'/book/request-approve/' + req.requestId}"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >
      Approve
    </button>

    <span
      class="badge"
      th:classappend="${req.requestStatus.name() == 'APPROVED' ? 'bg-success' : (req.requestStatus.name() == 'PENDING' ? 'bg-warning text-dark' : 'bg-danger')}"
      th:if="${req.requestStatus.name() != 'PENDING'}"
      th:text="${req.requestStatus}"
    ></span>
  </td>
</tr>
